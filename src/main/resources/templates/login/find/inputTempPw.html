<!DOCTYPE html>
<html lang="ko" xmlns:th="<http://www.thymeleaf.org>">
  <head>
    <meta charset="utf-8">
    <title>Title</title>ㅣ
    <link th:href="@{/css/default.css}" rel="stylesheet">
    <script th:src="@{/js/jquery-3.6.1.js}"></script>
    <script th:inline="javascript">
    </script>
    <script>
        function tempPwSubmit() {
            $.ajax({
                url: 'checkTempPw',
                data: {
                    user_temp_pw: $('input[name=user_temp_pw]').val()
                },
                dataType: 'text',
                success: function (result) {
                    if (result > 0) {
                        location.href = '/find/inputNewPw';
                    } else {
                        alert('인증번호 일치하지 않습니다 다시 확인해주세요.');
                        return false;
                    }
                },
                fail: function (res) {
                    console.log('checkId: ', res);
                }
            });
        }
    </script>
</head>
<body>

<div class="main-container">
    <div class="account block">
        <h2 class="titular">가입하신 이메일로 임시 비밀번호가 발송되었습니다.</h2>
        <h2 class="titular">임시 비밀번호를 입력해주세요</h2>
        <div class="input-container">
            <input type="text" placeholder="임시비밀번호" class="text-input" name="user_temp_pw" onkeydown="if (event.keyCode == 13) {tempPwSubmit();return false;}" required>
        </div>
        <button type="button" class="sign-in button temp_pw_submit_btn" onclick="tempPwSubmit();">확인</button>
    </div>
</div>

</body>
</html>
